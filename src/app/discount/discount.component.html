<app-home></app-home>
<form class="airline">
  <div class=" form-group">
    <label for="couponName">Coupon Name</label>
    <input type="couponName" class="form-control"  placeholder="couponName" name ="couponName" [(ngModel)]="discount.couponName">

  </div>
  <div class="form-group">
    <label for="Value">Value</label>
    <input type="number" class="form-control"   placeholder="Value" name ="Value" [(ngModel)]="discount.value">
  </div>


  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  <button type="submit" class="btn btn-primary" (click)="cancel()"> Cancel</button>
</form>
