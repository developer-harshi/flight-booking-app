<app-user-home></app-user-home>
<div class="manage-airline">
  <!-- <button class="add-button btn btn-primary" type="submit" routerLink="/airline/00000000-0000-0000-0000-000000000000">Add Airline</button> -->
<table class="table1 table">
  <thead>
    <tr class="table1">
      <!-- <th scope="col" style="display: none;">Id</th> -->
      <th class="table1" scope="col">Passenger Name</th>
      <th class="table1" scope="col">Age</th>

      <th class="table1" scope="col">Seat No</th>
      <th class="table1"  scope="col">Gender</th>


    </tr>
  </thead>
  <tbody >
<!-- debugger; -->
    <tr class="table1" *ngFor="let person of ticketBooking.persons">

      <!-- <td style="display: none;">{{airline.id}}</td> -->
      <td class="table1" >{{person.firstName}}</td>
      <td class="table1">{{person.age}}</td>

      <td class="table1" >{{person.seatNo}}</td>
      <td class="table1">{{person.gender}}</td>

      <!-- <td class="table1"></td> -->


    </tr>

  </tbody>
</table>
</div>
<button class="left btn btn-primary" type="submit" routerLink="/manageb-bookings">Back </button>
