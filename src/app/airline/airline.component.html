<app-home></app-home>
<form class="airline">
  <div class=" form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control"  placeholder="Name" name ="name" [(ngModel)]="airline.name">

  </div>
  <div class="form-group">
    <label for="contactNumber">Contact Number</label>
    <input type="contactNumber" class="form-control"   placeholder="contactNumber" name ="contactNumber" [(ngModel)]="airline.contactNumber">
  </div>

  <div class="form-group ">
    <label for="contactAddress">Contact Address</label>
    <input type="contactAddress" class="form-control"  placeholder="contactAddress" name ="contactAddress" [(ngModel)]="airline.contactAddress">
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  <button type="submit" class="btn btn-primary" (click)="cancel()"> Cancel</button>
</form>
