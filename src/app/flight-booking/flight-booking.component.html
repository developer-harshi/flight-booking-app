<app-home></app-home>
<form class="airline">
  <div class=" form-group">
   Select Airlines: <br>
    <select (change)="populateCity($event.target)" [(ngModel)]="flightBooking.airlineId" >
      <option value="">Select State</option>
      <option *ngFor="let s of airlines" [value]="s.airlineId">{{s.airlineName}}</option>
    </select>
    <br>
    <br>
    Select Flight: <br>
    <select [(ngModel)]="flightBooking.flightId">
      <option value="">Select City</option>
      <option *ngFor="let c of flightSort" [value]="c.flightId">{{c.flightNumber}}</option>
    </select>
    <hr>

  </div>

  <!-- <div class="form-group">
    <label for="fromlocation">From Location</label>
    <input type="fromlocation" class="form-control"   placeholder="fromlocation" name ="fromLocation" [(ngModel)]="flight.fromLocation">
  </div>

  <div class="form-group ">
    <label for="toLocation">To Location</label>
    <input type="toLocation" class="form-control"  placeholder="toLocation" name ="contactAddress" [(ngModel)]="flight.toLocation">
  </div> -->
  <div >

    From date:<input type="date" class="form-control" [(ngModel)]="flightBooking">
  </div>

  <div class="form-group ">
    <label for="veg">Veg</label>
    <input type="radio" class="form-control"  placeholder="veg" name ="veg"  [(ngModel)]="flightBooking.veg"  [value]="true" >

    <label for="nonVeg">Non Veg</label>
    <input type="radio" class="form-control"  placeholder="nonVeg" name ="nonVeg" [(ngModel)]="flightBooking.nonVeg" [value]="true" >
  </div>
  <div class="form-group ">
    <label for="remarks">remarks</label>
    <input type="remarks" class="form-control"  placeholder="remarks" name ="remarks" [(ngModel)]="flightBooking.remarks">
  </div>
  <div class="form-group ">
    <label for="price">Price</label>
    <input type="number" class="form-control"  placeholder="price" name ="price" [(ngModel)]="flightBooking.price">
  </div>


  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  <button type="submit" class="btn btn-primary" (click)="cancel()"> Cancel</button>
</form>

<section>
  <form action="">
    <table>
      <tr>
        <td>
          <button type="submit" class="btn btn-default" (click)="addItems()">Add Item</button>
        </td>
      </tr>
    </table>
  </form>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bookingPersonsModel; let i = index">
        <td><span  class="form-control">{{item.name.name}}</span></td>
        <td><span >{{item.quantity}}</span></td>
        <td><span class="form-control" >{{item.name.price}}</span></td>
        <td></td>
        <td><input type="button" value="delete" (click)="removeItem(i)"></td>
      </tr>
      <tr>
        <td>Subtotal</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Taxes 7%</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</section>
